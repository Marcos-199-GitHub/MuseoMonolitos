<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360 Image with Inverted Controls and Interactive Buttons</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="interaction.js"></script>
</head>
<body>
<a-scene cursor="rayOrigin: mouse">
    <a-sphere position="5 -1 -0.1" radius="0.15" color="#0077ff" button-listener id="0"></a-sphere>
    <a-sphere position="4 -0.95 1" radius="0.15" color="#0077ff" button-listener id="1"></a-sphere>
    <a-sphere position="4 -1.1 2.1" radius="0.16" color="#0077ff" button-listener id="2"></a-sphere>
    <a-sphere position="2.75 -1 3" radius="0.15" color="#0077ff" button-listener id="3"></a-sphere>
    <a-sphere position="1.5 -1 4" radius="0.15" color="#0077ff" button-listener id="4"></a-sphere>

    <a-entity id="rig">
        <a-entity camera position="0 0 0" look-controls="reverseMouseDrag: true; reverseTouchDrag: true">
            <!---<a-cursor id="cursor" raycaster fuse="true" fusetimeout="3000"></a-cursor>-->
        </a-entity>
    </a-entity>


    <a-sky src="media/images 360/skybox.jpg"></a-sky>

</a-scene>



</body>
</html>
